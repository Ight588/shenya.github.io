<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YanSim Profile Thing | Shenya's Corner</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="mainContainter">
            <table>
                <tbody>
                    <tr>
                        <td rowspan="2">
                            <p id="name">
                                <input type="text" id="name" placeholder="Student Name" />
                            </p>
                            <p id="class">
                                <input type="text" id="persona" placeholder="Class N-N" />
                            </p>
                        </td>
                        <td>Reputation</td>
                        <td>[placeholder]</td>
                    </tr>
                    <tr>
                        <td>Personality</td>
                        <td>
                            <input type="text" id="persona" />
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="5"></td>
                        <td>Crush</td>
                        <td>
                            <input type="text" id="crush" />
                        </td>
                    </tr>
                    <tr>
                        <td>Club</td>
                        <td>
                            <input type="text" id="club" />
                        </td>
                    </tr>
                    <tr>
                        <td>Self-Defense</td>
                        <td>
                            <input type="text" id="self-defense" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="info">Additional Information</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="infoText">
                            <textarea id="infoInput" name="infoInput"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
