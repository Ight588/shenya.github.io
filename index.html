<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YanSim Profile Thing | Shenya's Corner</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="mainContainter">
            <table>
                <tbody>
                    <tr>
                        <td class="mainInfoRow" rowspan="2">
                            <p id="name">
                                <input type="text" id="name" placeholder="Student Name" />
                            </p>
                            <p id="class">
                                <input type="text" id="persona" placeholder="Class N-N" />
                            </p>
                        </td>
                        <td class="mainInfoRow repInput">Reputation</td>
                        <td>
                            <div id="repInput">
                                <datalist id="range-list">
                                <option value="-33"></option>
                                <option value="0"></option>
                                <option value="33"></option>
                                </datalist>
                                <input type="range" id="reputation"/ min="-100" max="100" step="1" list="range-list" oninput="this.nextElementSibling.value = this.value">
                                <output>0</output>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="mainInfoRow">Personality</td>
                        <td class="mainInfoRow">
                            <input type="text" id="persona" />
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="5"></td>
                        <td class="mainInfoRow">Crush</td>
                        <td class="mainInfoRow">
                            <input type="text" id="crush" />
                        </td>
                    </tr>
                    <tr>
                        <td class="mainInfoRow">Club</td>
                        <td class="mainInfoRow">
                            <input type="text" id="club" />
                        </td>
                    </tr>
                    <tr>
                        <td class="mainInfoRow">Self-Defense</td>
                        <td class="mainInfoRow">
                            <input type="text" id="self-defense" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="info">Additional Information</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="infoText">
                            <textarea id="infoInput" name="infoInput"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
